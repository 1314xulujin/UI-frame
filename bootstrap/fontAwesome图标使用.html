<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../框架源码/定制化BS/less/bootstrap.less">
</head>
<body>
<span class="fa-stack fa-lg">
  <i class="fa fa-square-o fa-stack-2x"></i>
  <i class="fa fa-twitter fa-stack-1x"></i>
</span>
fa-twitter on fa-square-o<br>
<span class="fa-stack fa-lg">
  <i class="fa fa-circle fa-stack-2x"></i>
  <i class="fa fa-flag fa-stack-1x fa-inverse"></i>
</span>
fa-flag on fa-circle<br>
<span class="fa-stack fa-lg">
  <i class="fa fa-square fa-stack-2x"></i>
  <i class="fa fa-terminal fa-stack-1x fa-inverse"></i>
</span>
fa-terminal on fa-square<br>
<span class="fa-stack fa-lg">
  <i class="fa fa-camera fa-stack-1x"></i>
  <i class="fa fa-ban fa-stack-2x text-danger"></i>
</span>
<hr>
<ul class="fa-ul">
    <li><i class="fa-li fa fa-check-square"></i>使用列表类图标</li>
    <li><i class="fa-li fa fa-check-square"></i>轻松的替换</li>
    <li><i class="fa-li fa fa-spinner fa-spin"></i>无序列表</li>
    <li><i class="fa-li fa fa-square"></i>中的默认图标</li>
</ul>
<hr>
    <i class="fa fa-desktop fa-spin"></i>
    <i class="fa fa-desktop fa-2x fa-rotate-90"></i>
    <i class="fa fa-desktop fa-3x fa-rotate-180"></i>
    <i class="fa fa-desktop fa-4x"></i>
    <i class="fa fa-desktop fa-5x"></i>
</body>
</html>
