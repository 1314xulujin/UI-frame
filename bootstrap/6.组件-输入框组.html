<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--快捷键  meta:compat  +  Tab 键  -->
    <!--设置浏览器以当前最新的内核渲染页面-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>BootStrap框架使用模板</title>
    <!--1.引入bootstrap css文件-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--2.引入自己写的css 文件-->

    <!--5.引入兼容IE9以下浏览器对H5新标签支持-->
    <!--6.引入低版本浏览器对媒体查询的兼容性插件-->
    <!--[if lt IE 9]>

    <script src="js/html5.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="page-header">
        <h2>BootStrap框架 - 输入框组 </h2>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="input-group" id="search" action="saler">
                   <div class="input-group-btn">
                       <button class="btn btn-default" data-toggle="dropdown"><span class="type">商品</span> <span class="caret"></span></button>
                       <ul class="dropdown-menu" id="searchtype">
                           <li data-type="goods"><a href="jvavascript:void(0)">商品</a></li>
                           <li data-type="saler"><a href="jvavascript:void(0)">卖家</a></li>
                           <li data-type="shop"><a href="jvavascript:void(0)">店铺</a></li>
                       </ul>
                   </div>
                    <input type="text" class="form-control" name="q">
                    <div class="input-group-btn">
                        <button class="btn btn-primary">搜索</button>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="input-group input-group-lg">
            <label class="input-group-addon">商品</label>
            <input type="text" class="form-control">
            <div class="input-group-btn">
                <button class="btn btn-success">搜索</button>
            </div>
        </div>
        <hr>
        <div class="input-group">
            <label class="input-group-addon">商品</label>
            <input type="text" class="form-control">
            <label class="input-group-addon">商品</label>
        </div>
        <hr>
        <div class="input-group input-group-sm">
            <input type="text" class="form-control">
            <label class="input-group-addon">商品</label>
        </div>
        <hr>
        <div class="input-group">
            <label class="input-group-addon">商品</label>
            <input type="text" class="form-control">
        </div>
    </div>
</div>
<!--3.引入jQuery  bs框架的js插件依赖于jQuery -->
<script src="js/jquery-v1.12.0.js"></script>
<!--4.引入bs插件-->
<script src="js/bootstrap.min.js"></script>
<script>
    $("#searchtype li").click(function(){
        var type = $(this).data("type");
        // alert(type
        $(".type").html($(this).text());
        $("#search").attr("action",type);
    })
</script>
</body>
</html>
