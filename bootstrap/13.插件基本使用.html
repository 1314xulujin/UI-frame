<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--快捷键  meta:compat  +  Tab 键  -->
    <!--设置浏览器以当前最新的内核渲染页面-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>BootStrap框架使用模板</title>
    <!--1.引入bootstrap css文件-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--2.引入自己写的css 文件-->

    <!--5.引入兼容IE9以下浏览器对H5新标签支持-->
    <!--6.引入低版本浏览器对媒体查询的兼容性插件-->
    <!--[if lt IE 9]>

    <script src="js/html5.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="page-header">
        <h2>BootStrap框架 - 插件</h2>
    </div>
    <div class="dropdown">
        <button class="btn btn-success" data-toggle="dropdown">按钮</button>
        <ul class="dropdown-menu">
            <li><a href="">二级菜单1</a></li>
            <li><a href="">二级菜单2</a></li>
            <li><a href="">二级菜单3</a></li>
            <li><a href="">二级菜单4</a></li>
            <li><a href="">二级菜单5</a></li>
        </ul>
    </div>
</div>
<!--3.引入jQuery  bs框架的js插件依赖于jQuery -->
<script src="js/jquery-v1.12.0.js"></script>
<!--4.引入bs插件-->
<script src="js/bootstrap.min.js"></script>
<script>

    /*
    *  Bootstrap 框架中 调用插件的方式2种:
    *       1.直接在元素上使用data- *  属性调用
    *
    *
    *       2.编程式 (就是写js代码)
    * */

    //关闭 data- * 属性方式调用插件
    // $(document).off(".data-api");  // 关闭所有插件功能

    $(document).off("dropdown.data-api");//仅关闭 dropdown 插件功能

</script>
</body>
</html>
