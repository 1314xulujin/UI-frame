<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--快捷键  meta:compat  +  Tab 键  -->
    <!--设置浏览器以当前最新的内核渲染页面-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>BootStrap框架使用模板</title>
    <!--1.引入bootstrap css文件-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--2.引入自己写的css 文件-->

    <!--5.引入兼容IE9以下浏览器对H5新标签支持-->
    <!--6.引入低版本浏览器对媒体查询的兼容性插件-->
    <!--[if lt IE 9]>

    <script src="js/html5.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="page-header">
        <h2>BootStrap框架 - 面板</h2>
    </div>
    <div class="well">
        <h1>xxxx 到此一游!!!!</h1>
    </div>
    <hr>
    <div class="panel panel-success">
        <!--定义面板的头部-->
        <div class="panel-heading">
            <p>这是面板的头部</p>
        </div>
        <!--定义面板的内容-->
        <div class="panel-body">
            <h2>这是面板的内容</h2>
        </div>

        <!--定义面板的底部-->
        <div class="panel-footer text-center">
            &copy;2019 版权所有
        </div>
    </div>

    <div class="panel panel-primary">
        <!--定义面板的头部-->
        <div class="panel-heading">
            <p>这是面板的头部</p>
        </div>
        <!--定义面板的内容-->
        <div class="panel-body">
            <h2>这是面板的内容</h2>
        </div>

        <!--定义面板的底部-->
        <div class="panel-footer text-center">
            &copy;2019 版权所有
        </div>
    </div>


    <!--定义一个面板-->
    <div class="panel panel-default">
        <!--定义面板的头部-->
        <div class="panel-heading">
            <p>这是面板的头部</p>
        </div>
        <!--定义面板的内容-->
        <div class="panel-body">
            <h2>这是面板的内容</h2>
        </div>

        <!--定义面板的底部-->
        <div class="panel-footer text-center">
            &copy;2019 版权所有
        </div>
    </div>
</div>
<!--3.引入jQuery  bs框架的js插件依赖于jQuery -->
<script src="js/jquery-v1.12.0.js"></script>
<!--4.引入bs插件-->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
