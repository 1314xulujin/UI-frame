<!doctype html>
<html lang="en">

    <!--快捷键  meta:compat  +  Tab 键  -->

    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>BootStrap框架使用模板</title>
    <!--1.引入bootstrap css文件-->

    <!--6.引入低版本浏览器对媒体查询的兼容性插件-->

    <script src="js/html5.min.js"></script>

</head>
